<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='styles/hotels.css')}}">
    <link rel="icon" href="{{ url_for('static', path='icons/icon_geo.png')}}" type="image/x-icon">
    <title>TEST</title>
</head>
<body>
    <div class="main-wrapper">
        {% for hotel in hotels %}
        <div class="wrapper_hotels">

            <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
                 alt="Hotel_image" width="200">
            <div class="wrapper_hotels_info">
                <h1>{{hotel.name}}</h1>

                <h4><img src="{{ url_for('static', path='icons/icon_geo.png') }}" width="16"> {{hotel.location}}</h4>
                <hr>
                <img src="{{ url_for('static', path='icons/icon-services16.png') }}">
                {% for service in hotel.services %}
                <div class="services">
                    <h4>·{{service}}</h4>
                </div>
                {% endfor %}
                <div class="free_bookings">
                    <img src="{{ url_for('static', path='icons/icon-home16.png') }}">
                    Осталось комнат: {{hotel.rooms_left}} из {{hotel.rooms_quantity}}
                </div>
            </div>
            <div class="button_div">
                <button type="button" class="btn btn-info">Выбрать номер</button>
            </div>

        </div>
        {% endfor %}
    </div>


</body>
</html>
