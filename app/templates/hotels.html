<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
        <div>
            <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
                 alt="Hotel_image" width="300">
            <h1>{{hotel.name}}</h1>
            <h4>{{hotel.location}}</h4>
        </div>
        {% endfor %}
    </div>


</body>
</html>
